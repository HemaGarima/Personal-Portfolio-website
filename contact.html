  <body>
    <div class="container">
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/Services.html">Services</a></li>
            <li><a href="/blog.html">Blog</a></li>

          </ul>

      </div>
      <div class="main">
        <div class="contactForm">
            <h1>Contact me for work/general Enquiries</h1>
            <form>
                <div class="mb-3">
                  <label for="client_name" class="form-label">Name</label>
                  <input type="name" class="form-control" id="client_name" aria-describedby="emailHelp">
                </div> 
                <div class="mb-3">
                  <label for="client_email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="client_email" aria-describedby="emailHelp">
                </div> 
                <div class="mb-3">
                  <label for="client_phone" class="form-label">Phone no.</label>
                  <input type="phone" class="form-control" id="client_phone">
                </div>
                <div id="emailHelp" class="form-text">We will never share your email & phone with anyone else.</div>
                <div class="mb-3" id = "form-check">
                  <input type="checkbox" class="form-check-input" id="isClient">
                  <label class="form-check-label" for="isClient">I want you to work on a project with me.</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
    </div>
